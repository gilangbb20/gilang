<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const buku = {
            judul : "Belajar JS",
            penulis : "gilang bb",
            tahun : 2025,
            info: function() {
                return `buku: ${this.judul}, ditulis oleh: ${this.penulis}, pada tahun: ${this.tahun}`;
            }
        };
        console.log(buku.info());
    </script>
</body>
</html>
