<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let buah = ["apel", "jeruk", "mangga", "pisang", "nanas"];
        document.writeln(buah[2]);
        document.writeln("<br>");
        buah.push("manggis")
        document.writeln(buah);
        document.writeln("<br>");
        buah.shift();
        document.writeln(buah);
        document.writeln("<br>");
    </script>
</body>
</html>
